<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">


</head>

<body>
    <div class="container-xl">
        <div class="container-sm text-bg-primary p-3">
            <h1>Boston House Price Prediction</h1>
        </div>

        <div class="alert alert-primary" role="alert">
            All the features are mandatory to be filled and the predicted price is in $1000's.
        </div>

        <div class="container">
            <!-- Main Input For Receiving Query to our ML -->
            <form action="{{ url_for('predict')}}" method="post">
                <label for="CRIM">1. Per capita Crime Rate in Boston</label>
                <input type="text" name="CRIM" required="required" /><br><br>
                <label for="ZN">2. Proportion of residential land zoned for lots</label>
                <input type="text" name="ZN" required="required" /><br><br>
                <label for="INDUS">3. Proportion of non-retail business acres per town</label>
                <input type="text" name="INDUS" required="required" /><br><br>
                <label for="CHAS">4. Charles River dummy variable</label>
                <input type="text" name="CHAS" required="required" /><br><br>
                <label for="NOX">5. Nitric oxides concentration</label>
                <input type="text" name="NOX" required="required" /><br><br>
                <label for="RM">6. Average number of rooms per dwelling</label>
                <input type="text" name="RM" required="required" /><br><br>
                <label for="Age">7. Proportion of owner-occupied units built prior to 1940</label>
                <input type="text" name="Age" required="required" /><br><br>
                <label for="DIS">8. Weighted distances to five Boston employment centres</label>
                <input type="text" name="DIS" required="required" /><br><br>
                <label for="RAD">9. Index of accessibility to radial highways</label>
                <input type="text" name="RAD" required="required" /><br><br>
                <label for="TAX">10. Full-value property-tax rate per $10,000</label>
                <input type="text" name="TAX" required="required" /><br><br>
                <label for="PTRATIO">11. Pupil-teacher ratio by town</label>
                <input type="text" name="PTRATIO" required="required" /><br><br>
                <label for="B">12. 1000(Bk - 0.63)^2 where Bk is the proportion of black people by town</label>
                <input type="text" name="B" required="required" /><br><br>
                <label for="LSTAT">13. % lower status of the population</label>
                <input type="text" name="LSTAT" required="required" /><br><br>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>


    </div>
    <div class="container">
        {{prediction_text}}
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
